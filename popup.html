<!DOCTYPE html>
<html>
    <title>
        코로나19 방역체크
    </title>
    <meta charset="utf-8">
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Jua&family=Single+Day&display=swap');
        div {
        border-collapse: collapse;
        border-spacing: 0;
        width: 100%;
        border: 1px solid rgb(56, 0, 0);
        }

        th, td {
        text-align: left;
        padding: 8px;
        }
    </style>
    <script>
        function name_1() {
            var c_name = document.getElementById("nm2").value;
            var temp_1 = document.getElementById("tp2").value;
            

            if (c_name == "") {
                alert("이름을 입력해 주셔야 합니다.");
                return false;
            }
            if (temp_1 == "") {
                alert("온도도 입력을 해 주셔야 합니다.");
                return false;
            }
            if (temp_1 > 37) {
                alert("온도가 쫌 높은데여..? 집에 가셔야겠습니다.");
                return false;
            }
            if(temp_1 < 35) {
                alert("뭐 이렇게 낮아요??;;");
                return false;
            }
            if (document.getElementById("agree1").checked != true) {
                alert("개인정보 동의를 해 주셔야 합니다.");
            }else{
                alert(c_name+"님 반갑습니다. 현재 체온은 "+temp_1+"도 입니다.");

            }
        }


    </script>

    </head>
    <body>  
        <div>

            <h1 style="font-family: 'jua', sans-serif; text-align: center;">유수진 하우스 코로나19 입장인원 체크</h1>
            <p style="font-size: 25px; font-family: 'Single Day', cursive;">코로나 19 방역지침에 의거 아래와 같이 정보수집을 하오니
                해당 내용 기입후 확인 버튼을 눌러 주시기 바랍니다.
            </p>
            <p> ★ 성명 : <input type="text" id="nm2"></p>
            <p> ★ 체온 : <input type="text" id="tp2"></p><br>
            <input type="checkbox" id="agree1" value="agree_1"> 개인정보 수집에 동의합니다.<br><br><br>
            <button type="button" onclick="name_1()">확인</button>

        </div>


    </body>
</html>
